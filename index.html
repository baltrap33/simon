<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="simon">
            <div class="top">
                <div id="green" class="button green" audio-src="assets/sounds/son1.mp3"></div>
                <div id="red" class="button red" audio-src="assets/sounds/son2.mp3"></div>
            </div>
            <div class="center">
                <div id="indication"></div>
                <div id="startBtn"></div>
                <div id="compteur"></div>
            </div>
            <div class="bottom">
                <div id="yellow" class="button yellow" audio-src="assets/sounds/son4.mp3"></div>
                <div id="blue" class="button blue" audio-src="assets/sounds/son3.mp3"></div>
            </div>
        </div>
    </div>
    <script src="js/Key.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
